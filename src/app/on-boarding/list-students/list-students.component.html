<div class="container"> 
  <div class="container">
<div *ngFor="let student of students" class='layout-students'>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{student.studentName}}</mat-card-title>
    <mat-card-subtitle>{{student.fathersName}}</mat-card-subtitle>
    <mat-card-subtitle>{{student.mothersName}}</mat-card-subtitle>
  </mat-card-header>  
  <mat-card-content>
    <p>{{student.lastClassScore}}</p>
    <p>{{student.dateOfBirth}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="editStudentData(this.student)">Edit</button>
    <button mat-button (click)="viewStudentData(this.student)">View</button>
    <button mat-button mat-raised-button (click)="openDialog(this.student.studentId)">Delete</button>
  </mat-card-actions>
</mat-card>
</div>

</div>
</div>
